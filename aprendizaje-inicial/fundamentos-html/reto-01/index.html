<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="fondo">
      <img
        src="https://images.pexels.com/photos/14082666/pexels-photo-14082666.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt="fondo"
      />
    </div>
    <div class="container">
      <div class="cart">
        <div class="upPart">
          <div class="imagen">
            <img
              src="https://www.creapublicidadonline.com/wp-content/uploads/2021/02/Telegram.png"
              alt="perfil"
            />
          </div>
          <h1>Iniciar Sesión</h1>
        </div>
        <div class="downPart">
          <form action="">
            <input type="text" autocomplete="name" placeholder=" Nombre" />
            <input
              type="password"
              placeholder=" Contraseña"
              autocomplete="password"
            />
            <button id="boton">Entrar</button>
            <span>¿Olvidaste tu contraseña?</span>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
