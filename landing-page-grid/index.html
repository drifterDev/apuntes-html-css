<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="info">
          <h1>
            Check the <br />
            best food
          </h1>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta
            ipsam quisquam quis officiis deleniti itaque dolore ratione in eius
            deserunt.
          </p>
          <button>Book a table</button>
        </div>
        <img src="images/hero.png" alt="Imagen principal, plato de pasta" />
      </section>
      <section class="services">
        <h2>Our services</h2>
        <div class="image-container">
          <img src="images/video.png" alt="Video" /><img
            src="images/dish1.png"
            alt="Dish 1"
          /><img src="images/dish2.png" alt="Dish 2" /><img
            src="images/dish3.png"
            alt="Dish 3"
          /><img src="images/dish4.png" alt="Dish 4" />
        </div>
      </section>
      <section class="menu">
        <h2>Home menu</h2>
        <div class="dishes-container">
          <img src="images/plate1.png" alt="Plato 1" /><img
            src="images/plate2.png"
            alt="Plato 2"
          /><img src="images/plate3.png" alt="Plato 3" /><img
            src="images/plate4.png"
            alt="Plato 4"
          /><img src="images/plate5.png" alt="Plato 5" />
        </div>
      </section>
    </main>
  </body>
</html>
