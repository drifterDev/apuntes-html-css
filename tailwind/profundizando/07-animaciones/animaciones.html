<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-500">
    <!-- Sping -->
    <img
      src="img/globe.png"
      class="w-40 h-40 opacity-70 mx-auto my-48 animate-spin"
    />

    <!-- Ping -->
    <div
      class="relative w-20 h-20 bg-white rounded-lg shadow-2xl mx-auto my-48"
    >
      <div
        class="absolute -top-1 -right-1 bg-red-500 w-4 h-4 rounded-full animate-ping"
      ></div>
      <div
        class="absolute -top-1 -right-1 bg-red-500 w-4 h-4 rounded-full"
      ></div>
    </div>

    <!-- Pulse -->
    <div
      class="bg-white w-40 h-40 rounded shadow-md mx-auto my-48 animate-pulse"
    ></div>

    <!-- Bounce -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-20 w-20 mx-auto my-48 animate-bounce"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 14l-7 7m0 0l-7-7m7 7V3"
      />
    </svg>
  </body>
</html>
