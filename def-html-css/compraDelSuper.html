<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compra en el super</title>
    <link rel="stylesheet" href="../../normalice.css" />
    <link
      rel="stylesheet"
      href="/curso definitivo html y css/css/compraDelSuper.css"
    />
  </head>
  <body>
    <div>
      <header><h1>Cosas que hay que comprar</h1></header>
      <div class="container">
        <div class="caja">
          <figure>
            <a href="https://www.eurosupermercados.com.co/" target="_blank">
              <img
                src="https://arkadiacentrocomercial.com/wp-content/uploads/2021/09/Euro.jpg"
                alt="Euro"
              />
            </a>
            <figcaption>Tienda Euro</figcaption>
          </figure>
          <div class="formulario">
            <ol>
              <li>
                <label for="tomates">
                  <input type="checkbox" id="tomates" />
                  <span>Tomates</span>
                </label>
              </li>
              <li>
                <label for="arepas">
                  <input type="checkbox" id="arepas" />
                  <span>Arepas</span>
                </label>
              </li>
              <li>
                <label for="cebollas">
                  <input type="checkbox" id="cebollas" />
                  <span>Cebollas</span>
                </label>
              </li>
              <li>
                <label for="leche">
                  <input type="checkbox" id="leche" />
                  <span>Leche</span>
                </label>
              </li>
            </ol>
          </div>
        </div>
        <div class="caja">
          <figure>
            <a href="https://d1.com.co/" target="_blank">
              <img
                src="https://elpilon.com.co/wp-content/uploads/2022/01/D1-1-750x450-1.png"
                alt="D1"
              />
            </a>
            <figcaption>Tienda D1</figcaption>
          </figure>
          <div class="formulario">
            <ol>
              <li>
                <label for="tostadas">
                  <input type="checkbox" id="tostadas" />
                  <span>Tostadas</span>
                </label>
              </li>
              <li>
                <label for="aceite">
                  <input type="checkbox" id="aceite" />
                  <span>Aceite</span>
                </label>
              </li>
              <li>
                <label for="pan">
                  <input type="checkbox" id="pan" />
                  <span>Pan tajado</span>
                </label>
              </li>
              <li>
                <label for="arroz">
                  <input type="checkbox" id="arroz" />
                  <span>Arroz</span>
                </label>
              </li>
              <li>
                <label for="quajada">
                  <input type="checkbox" id="quajada" />
                  <span>Quajada</span>
                </label>
              </li>
            </ol>
          </div>
        </div>
        <div class="caja">
          <figure>
            <a href="https://diccionarioactual.com/verduleria/" target="_blank">
              <img
                src="https://diccionarioactual.com/wp-content/uploads/2017/01/verduler%C3%ADa.jpg"
                alt="Verduleria"
            /></a>
            <figcaption>Verduleria</figcaption>
          </figure>
          <div class="formulario">
            <ol>
              <li>
                <label for="pimenton">
                  <input type="checkbox" id="pimenton" />
                  <span>Pimenton</span>
                </label>
              </li>
              <li>
                <label for="cilantro">
                  <input type="checkbox" id="cilantro" />
                  <span>Cilantro</span>
                </label>
              </li>
              <li>
                <label for="platanos">
                  <input type="checkbox" id="platanos" />
                  <span>Platanos</span>
                </label>
              </li>
            </ol>
          </div>
        </div>
      </div>
      <div class="botones">
        <div class="boton">
          <input type="button" value="Comprar!" />
        </div>
        <div class="boton">
          <div class="boton">
            <input type="button" value="Comprar!" />
          </div>
        </div>
        <div class="boton">
          <div class="boton">
            <input type="button" value="Comprar!" />
          </div>
        </div>
      </div>
      <div class="tutorial">
        <span>Tutorial de como comprar en línea:</span>
        <iframe
          width="550"
          height="284"
          src="https://www.youtube.com/embed/0nD3T8B1R8w"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
