<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="apilamiento.css" />
  </head>
  <body>
    <div class="phone">
      <!-- bunny 1 -->
      <div class="layer-1">
        <input type="checkbox" />
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
        </div>
      </div>
      <!-- bunny 2 -->
      <div class="layer-2">
        <input type="checkbox" />
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
        </div>
      </div>
      <!-- wall 1 -->
      <div class="layer-3">
        <div class="lawn"></div>
        <div class="land"></div>
      </div>
      <!-- bunny 3 -->
      <div class="layer-4">
        <input type="checkbox" />
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
        </div>
      </div>
      <!-- wall 2 -->
      <div class="layer-5">
        <div class="lawn"></div>
        <div class="land"></div>
      </div>
      <!-- bunny 4 -->
      <div class="layer-6">
        <input type="checkbox" />
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
        </div>
      </div>
      <!-- wall 3 -->
      <div class="layer-7">
        <div class="lawn"></div>
        <div class="land"></div>
      </div>
      <!-- lawn 1 -->
      <div class="layer-8">
        <div class="layer-8__left-lawn"></div>
        <div class="layer-8__center-lawn"></div>
        <div class="layer-8__right-lawn"></div>
      </div>
      <!-- cloud 1 -->
      <div class="layer-9">
        <div class="layer-9__left-cloud"></div>
        <div class="layer-9__right-cloud"></div>
      </div>
      <!-- cloud 2 -->
      <div class="layer-10">
        <div class="layer-10__left-cloud"></div>
        <div class="layer-10__right-cloud"></div>
      </div>
      <!-- Score -->
      <h1 class="title">Rabbit Game</h1>
      <h2 class="score">Score:</h2>
    </div>
  </body>
</html>
